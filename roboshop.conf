
proxy_http_version 1.1;
location /images/ {
  expires 5s;
  root   /usr/share/nginx/html;
  try_files $uri /images/placeholder.jpg;
}
location /api/catalogue/ { proxy_pass http://catalogue.navagesh.store:8080/; }
location /api/user/ { proxy_pass http://user.navagesh.store:8080/; }
location /api/cart/ { proxy_pass http://cart.navagesh.store:8080/; }
location /api/shipping/ { proxy_pass http://shipping.navagesh.store:8080/; }
location /api/payment/ { proxy_pass http://payment.navagesh.store:8080/; }

location /health {
  stub_status on;
  access_log off;
}
